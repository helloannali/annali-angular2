<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="./angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    <h1>{{ carname }}</h1>

    <ul>
        <li ng-repeat="name in names">{{ name }} - {{ carname }}</li>
    </ul>
</div>

<script>
var app = angular.module('myApp', []);

app.controller('myCtrl', ($scope) => {
    $scope.carname = 'qq';

    $scope.names = ['anna', 'bobo'];
});
</script>
</body>
</html>
