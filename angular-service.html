<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="./angular.min.js"></script>
</head>
<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        {{ myUrl }}

        {{ myWelcome }}

        <p> $http 服务向服务器请求信息，返回的值放入变量 "myWelcome" 中。</p>
    </div>

<script>
var app = angular.module('myApp', []).controller('myCtrl', ($scope, $location, $http) => {
    $scope.myUrl = $location.absUrl();

    $http.get("angular-service.html").then(function (response) {
        $scope.myWelcome = response.data;
    });
});
</script>

</body>
</html>
