<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="./angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="quantity=1;cost=5;firstName='anna';lastName='Lee';person={firstName: 'anna', lastName: 'Lee'};point=[1,2,3]">
    <p>我的第一个表达式: {{ 5 + 5 }}</p>
    <p>总价： {{ quantity * cost }}</p>
    <p>姓名： {{ firstName + " " + lastName }}</p>
    <p>姓名： <span ng-bind="firstName + ' ' + lastName"></span></p>
    <p>姓名： {{ person.lastName }}</p>
    <p>姓名： <span ng-bind="person.lastName"></span></p>
    <p>数组中第一个元素： {{ point[0] }}</p>
</div>

</body>
</html>
